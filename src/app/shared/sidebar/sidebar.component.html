<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <li class="user-profile" [class.active]="showMenu === 'user'">
            <a class="waves-effect waves-dark" href="javascript:void(0)" aria-expanded="false">
                <img src="assets/images/users/profile.png" alt="user" />
                <span class="hide-menu">Super Admin </span>
            </a>

        </li>
        <li class="nav-devider"></li>
        <!-- First level menu -->
        <li [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
            <a [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null" [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink && !sidebarnavItem.isSubmenu;"
                (click)="addExpandClass(sidebarnavItem.title)">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}
                    <span *ngIf="sidebarnavItem.label != '' " [ngClass]="[sidebarnavItem.labelClass]">{{sidebarnavItem.label}}</span>
                </span>
            </a>

            <a href="javascript:void(0)" [ngClass]="[sidebarnavItem.class]" *ngIf="sidebarnavItem.
            isSubmenu" (click)="addExpandClass(sidebarnavItem.title)" aria-expanded="false">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}
                    <span *ngIf="sidebarnavItem.label != '' " [ngClass]="[sidebarnavItem.labelClass]">{{sidebarnavItem.label}}</span>
                </span>
            </a>
            <ul aria-expanded="false" class="collapse" [class.in]="showMenu === sidebarnavItem.title">
                <li *ngFor="let submenu of sidebarnavItem.submenu">
                    <a [routerLink]="submenu.class === '' ? [submenu.path] : null">{{submenu.title}}</a>
                </li>
            </ul>

        </li>

    </ul>
</nav>
